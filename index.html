<html>
<head>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="form">
    <div>
      <label>Nom</label>
      <input type="text" class="nom">
    </div><br/>
    <label>Peau</label><br/>
    <div class="couleur">
      <label><input type="radio" name="couleur" value='"✊","✋","✌️"' checked>👋</label>
      <label><input type="radio" name="couleur" value='"✊🏻","✋🏻","✌🏻"'>👋🏻</label>
      <label><input type="radio" name="couleur" value='"✊🏽","✋🏽","✌🏽"'>👋🏽</label>
      <label><input type="radio" name="couleur" value='"✊🏿","✋🏿","✌🏿"'>👋🏿</label>
    </div><br/>
    <div>
      <label>Choix</label>
      <select name="choix" class="choix">
        <option value="✊">🥔</option>
        <option value="✋">📄</option>
        <option value="✌️">✂️</option>
      </select>
    </div><br/>
    <div>
      <button class="jouer">Jouer</button>
    </div>
  </div>
  <div class="game">
    <div class="player">
      <p class="playerName"></p>
      <p class="playerHand"></p>
    </div>
    <div class="cpu">
      <p class="cpuName">CPU</p>
      <p class="cpuHand"></p>
    </div>
    <p class="resultat"></p>
    <button class="rejouer">Rejouer</button>
  </div>
</body>
</html>
